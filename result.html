<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Prediction Result</h1>
        <div class="card p-4 shadow bg-white">
            <h3 class="text-primary">Detected Disease: <strong>{{ result }}</strong></h3>
            <img src="{{ img_path }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 300px; border-radius: 10px;">
            <br>
            <a href="/" class="btn btn-secondary mt-4">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
